publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3



#------  PACKAGES  ------#
dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.1
  google_fonts: ^6.2.1
  flutter_native_splash: ^2.4.4




dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^4.0.0



#------ ./ PACKAGES END ------#
flutter:
  uses-material-design: true


#------  LOCAL ASSETS ------#
  assets:
    - assets/


